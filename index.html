<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mooch Runner</title>
    <!-- Google Fonts - Share Tech Mono (for general text) -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <!-- Google Fonts - Orbitron (for clock timer) -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN (Still useful for some utility classes, but primary styling is custom) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Base styles */
        * { box-sizing: border-box; }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #000;
            background-image: radial-gradient(#0f0 1px, #000 1px);
            background-size: 20px 20px;
            color: #0f0;
            display: grid;
            grid-template-rows: auto auto 1fr auto;
            grid-template-columns: 200px 1fr;
            grid-template-areas:
                "header header"
                "live-vote-track live-vote-track"
                "nav main"
                "footer footer";
            min-height: 100vh;
        }

        header {
            grid-area: header;
            text-align: center;
            padding: 1rem;
            background: #001100;
            border-bottom: 2px solid #0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            flex-wrap: wrap;
            padding-left: 1rem;
            padding-right: 1rem;
        }

        header .header-logo-title-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-grow: 1;
            min-width: 150px;
        }

        header img {
            height: 70px; /* Adjusted height for better fit */
            filter: drop-shadow(0 0 8px rgba(0,255,0,0.7));
        }
        @keyframes header-glow {
            0%, 100% { text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0; }
            50% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #0f0; }
        }
        header h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
            animation: header-glow 2s infinite alternate ease-in-out;
            color: #0f0;
            margin: 0;
            line-height: 1;
        }
        header .header-tagline {
            font-size: 1rem;
            text-shadow: 0 0 3px #0f0;
        }

        /* Header Timer & Phase Display */
        .header-timer-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 3px;
            font-size: 0.75rem;
            white-space: nowrap;
            position: absolute; /* Adjusted positioning */
            left: 1rem; /* Aligned to the left */
            top: 50%;
            transform: translateY(-50%);
        }
        .header-timer-info .timer-box {
            padding: 3px 8px;
            border-radius: 6px;
            box-shadow: 0 0 6px #0f0, 0 0 10px #0f0 inset;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }
        .header-timer-info .clock {
            display: flex;
            gap: 2px;
            align-items: center;
        }
        .header-timer-info .flip-card {
            width: 30px;
            height: 40px;
            font-size: 1rem;
            line-height: 40px;
            box-shadow: 0 0 3px rgba(0, 255, 0, 0.7), 0 0 5px rgba(255, 255, 255, 0.3);
        }
        .header-timer-info .clock span {
            font-size: 1.2rem;
            color: #0f0;
        }
        .header-timer-info p {
            margin: 0;
            font-size: 0.8rem;
            text-shadow: 0 0 3px #0f0;
        }

        /* Profile Icon (top right of header) */
        .profile-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #000;
            border: 2px solid #0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem; /* Reduced font size for 'M' */
            font-weight: bold;
            color: #0f0;
            filter: drop-shadow(0 0 8px rgba(0,255,0,0.7));
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            flex-shrink: 0;
            z-index: 1005;
            position: absolute; /* Adjusted positioning */
            right: 1rem; /* Aligned to the right */
            top: 50%;
            transform: translateY(-50%);
        }
        .profile-icon:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 0 15px #0f0;
        }

        /* Wallet Settings Modal */
        .wallet-settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1006;
            animation: fade-in 0.3s ease-out;
        }
        .wallet-settings-content {
            background: #001100;
            border: 2px solid #0f0;
            border-radius: 15px;
            box-shadow: 0 0 25px #0f0, 0 0 50px #0f0 inset;
            padding: 1.5rem;
            width: 90%;
            max-width: 350px;
            position: relative;
            text-align: center;
            color: #0f0;
            font-family: 'Share Tech Mono', monospace;
        }
        .wallet-settings-content h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #0f0;
        }
        .wallet-settings-info p {
            margin-bottom: 0.6rem;
            font-size: 1rem;
            color: #0f0;
            text-shadow: 0 0 2px #0f0;
        }
        .wallet-settings-info span {
            color: #fff;
            text-shadow: 0 0 5px #fff;
        }
        .wallet-settings-buttons {
            display: flex;
            flex-direction: column;
            margin-top: 1.5rem;
            gap: 10px;
        }
        .wallet-settings-buttons button {
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-shadow: 0 0 5px #0f0;
            box-shadow: 0 0 10px #0f0;
            transition: all 0.2s ease-in-out;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.9rem;
        }
        .wallet-settings-buttons button:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 20px #0f0, inset 0 0 10px #0f0;
        }

        nav {
            grid-area: nav;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            background: #001100;
            padding: 1rem;
            gap: 10px;
            border-right: 2px solid #0f0;
        }
        nav button {
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-shadow: 0 0 5px #0f0;
            transition: all 0.3s ease-in-out;
            font-family: 'Share Tech Mono', monospace;
        }
        nav button.active-nav {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 20px #0f0, inset 0 0 10px #0f0;
        }
        nav button:hover:not(.active-nav) {
            background: #003300;
            color: #0f0;
            box-shadow: 0 0 15px #0f0, inset 0 0 8px #0f0;
            transform: scale(1.02);
        }

        main {
            grid-area: main;
            padding: 1rem; /* Adjusted padding */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem; /* Adjusted gap */
            overflow-y: auto;
        }

        /* Common section styling */
        .app-section {
            width: 100%;
            max-width: 600px;
            background: rgba(0, 17, 0, 0.7);
            border: 2px solid #0f0;
            border-radius: 10px;
            box-shadow: 0 0 15px #0f0, 0 0 30px #0f0 inset;
            padding: 0.8rem;
            text-align: center;
            backdrop-filter: blur(2px);
        }
        .app-section h2 {
            font-size: 1.6rem;
            margin-bottom: 0.8rem;
            text-shadow: 0 0 8px #0f0, 0 0 15px #0f0;
            color: #0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        /* Clock Timer Styles */
        .timer-box {
            padding: 5px 10px;
            background: #000;
            border: 2px solid #0f0;
            border-radius: 8px;
            box-shadow: 0 0 8px #0f0, 0 0 15px #0f0 inset;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            color: #0f0;
        }
        .clock {
            display: flex;
            gap: 4px;
            align-items: center;
        }
        .flip-unit {
            perspective: 1000px;
            overflow: hidden;
            border-radius: 4px;
        }
        .flip-card {
            position: relative;
            width: 35px;
            height: 45px;
            font-size: 1.2rem;
            line-height: 45px;
            background: #111;
            color: #0f0;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.7), 0 0 10px rgba(255, 255, 255, 0.5);
            transform-style: preserve-3d;
            transition: transform 0.6s;
            font-family: 'Orbitron', sans-serif;
        }
        .clock span {
            font-size: 1.5rem;
            text-shadow: 0 0 5px #0f0;
            color: #0f0;
        }
        @keyframes flip {
            0% { transform: rotateX(0deg); }
            50% { transform: rotateX(-90deg); }
            100% { transform: rotateX(0deg); }
        }

        /* Grid for voting memes */
        .voting-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* 2 columns on most mobiles, more on wider screens */
            gap: 0.8rem;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .meme-card {
            background: #000;
            border: 2px solid #0f0;
            border-radius: 10px;
            padding: 0.6rem;
            text-align: center;
            box-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
            transition: transform 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .meme-card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 25px #0f0;
        }
        .meme-card img {
            max-width: 100%;
            height: 100px; /* Reduced fixed height */
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 0.4rem; /* Reduced margin */
            border: 1px solid #0f0;
            box-shadow: 0 0 5px #0f0;
        }
        .meme-card p {
            color: #0f0;
            text-shadow: 0 0 3px #0f0;
            margin-bottom: 0.2rem; /* Reduced margin */
            font-size: 0.75rem; /* Reduced font size */
        }
        .meme-card p strong {
            color: #fff;
            text-shadow: 0 0 5px #fff;
        }

        .vote-btn {
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 6px 12px; /* Adjusted padding */
            margin-top: 0.5rem; /* Adjusted margin */
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-shadow: 0 0 5px #0f0;
            box-shadow: 0 0 10px #0f0;
            transition: all 0.2s ease-in-out;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.8rem; /* Adjusted font size */
        }
        .vote-btn:disabled {
            background: #111;
            color: #555;
            border-color: #444;
            cursor: not-allowed;
            box-shadow: none;
            text-shadow: none;
        }
        .vote-btn:hover:not(:disabled) {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 20px #0f0, inset 0 0 10px #0f0;
        }

        /* Form elements */
        .form-group {
            margin-bottom: 0.7rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.2rem;
            color: #0f0;
            text-shadow: 0 0 3px #0f0;
            font-size: 0.85rem;
        }
        .form-group input[type="text"],
        .form-group input[type="url"],
        .form-group input[type="file"],
        .form-group input[type="number"],
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            background: #000;
            border: 1px solid #0f0;
            border-radius: 5px;
            color: #0f0;
            font-family: 'Share Tech Mono', monospace;
            text-shadow: 0 0 2px #0f0;
            box-shadow: inset 0 0 5px rgba(0,255,0,0.5);
            transition: all 0.2s ease;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="url"]:focus,
        .form-group input[type="file"]:focus,
        .form-group input[type="number"]:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #fff;
            box-shadow: inset 0 0 8px rgba(0,255,0,0.8), 0 0 10px rgba(0,255,0,0.8);
        }
        .form-group input[type="file"]::-webkit-file-upload-button {
            background: #003300;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 0 0 3px #0f0;
            transition: all 0.2s ease;
        }
        .form-group input[type="file"]::-webkit-file-upload-button:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 10px #0f0;
        }
        .file-preview {
            max-width: 90px; /* Further reduced preview size */
            height: auto;
            border: 1px solid #0f0;
            margin-top: 5px; /* Further reduced margin */
            box-shadow: 0 0 5px #0f0;
        }

        /* Modal Styles (for meme detail) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fade-in 0.3s ease-out;
        }
        .modal-content {
            background: #001100;
            border: 2px solid #0f0;
            border-radius: 15px;
            box-shadow: 0 0 25px #0f0, 0 0 50px #0f0 inset;
            padding: 1rem; /* Reduced padding */
            width: 90%;
            max-width: 320px; /* Further reduced max-width for smallest modal */
            position: relative;
            text-align: center;
            overflow-y: auto;
            max-height: 90vh;
            color: #0f0;
        }
        .modal-content h3 {
            font-size: 1.4rem; /* Reduced font size */
            margin-bottom: 0.6rem;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
        }
        .modal-content p {
            font-size: 0.85rem; /* Reduced font size */
            margin-bottom: 0.3rem;
            text-shadow: 0 0 2px #0f0;
        }
        .modal-content img {
            max-width: 90%;
            max-height: 120px; /* Further adjusted max-height for clicked images */
            height: auto;
            margin: 0.6rem auto; /* Reduced margin */
            border: 2px solid #0f0;
            border-radius: 8px;
            box-shadow: 0 0 15px #0f0;
        }
        .modal-close-btn {
            top: 6px; /* Adjusted position */
            right: 6px; /* Adjusted position */
            font-size: 1.5rem; /* Reduced font size */
        }
        .modal-link {
            font-size: 0.85rem; /* Reduced font size */
        }
        .modal-info-value {
            font-size: 0.9rem; /* Adjusted font size */
        }

        /* Notifications */
        #notifications-container {
            position: fixed;
            top: 15px; /* Closer to top */
            right: 15px; /* Closer to right */
            z-index: 1001;
            display: flex;
            flex-direction: column;
            gap: 8px; /* Reduced gap */
        }
        .notification {
            background: rgba(0, 17, 0, 0.9);
            border: 2px solid #0f0;
            border-radius: 6px; /* Reduced border radius */
            padding: 8px 12px; /* Reduced padding */
            box-shadow: 0 0 8px #0f0; /* Reduced shadow */
            font-size: 0.8rem; /* Reduced font size */
        }

        /* Live Vote Notifications - Permanent track below header */
        #live-vote-track-container {
            grid-area: live-vote-track;
            width: 100%;
            height: 35px; /* Reduced height */
            background: rgba(0, 17, 0, 0.9);
            border-bottom: 2px solid #0f0;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 8px; /* Reduced padding */
        }
        .live-vote-track-inner {
            display: flex;
            position: absolute;
            left: 0;
            animation: scroll-left 30s linear infinite;
            white-space: nowrap;
            will-change: transform;
        }
        @keyframes scroll-left {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-100%); }
        }
        .live-vote-slide {
            background: #0f0;
            color: #000;
            padding: 4px 12px; /* Reduced padding */
            border-radius: 4px; /* Reduced border radius */
            font-weight: bold;
            font-size: 0.8rem; /* Reduced font size */
            box-shadow: 0 0 6px rgba(0, 255, 0, 0.7); /* Reduced shadow */
            margin-right: 15px; /* Reduced margin */
            flex-shrink: 0;
        }

        /* Mooch'd Animation */
        .mooched-overlay {
            z-index: 1003;
        }
        .mooched-message {
            font-size: 4rem; /* Adjusted font size */
        }

        /* "You have Mooch'd a meme" animation */
        .mooched-meme-overlay {
            z-index: 1004;
        }
        .mooched-meme-message {
            font-size: 2.5rem; /* Adjusted font size */
        }

        /* Inactive Phase Animated Image */
        .inactive-phase-container {
            height: 250px; /* Reduced height */
            padding: 0.8rem;
            gap: 0.8rem;
        }
        .bouncing-image {
            width: 80px; /* Reduced size */
        }
        .inactive-phase-container p {
            font-size: 1.5rem; /* Reduced font size */
        }

        footer {
            grid-area: footer;
            text-align: center;
            padding: 0.4rem; /* Reduced padding */
            font-size: 0.8rem; /* Reduced font size */
            background: #001100;
            border-top: 2px solid #0f0;
            text-shadow: 0 0 3px #0f0;
            color: #0f0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto 1fr auto;
                grid-template-areas:
                    "header"
                    "live-vote-track"
                    "nav"
                    "main"
                    "footer";
            }
            nav {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                border-right: none;
                border-bottom: 2px solid #0f0;
                padding: 0.8rem; /* Adjusted padding */
                gap: 8px; /* Reduced gap */
            }
            nav button {
                flex-grow: 1;
                font-size: 0.7rem; /* Smaller font on mobile */
                padding: 5px; /* Smaller padding */
                min-width: unset; /* Allow buttons to shrink more */
            }
            main {
                padding: 0.6rem; /* Even less padding on mobile */
                gap: 0.6rem;
            }
            header {
                flex-direction: column; /* Stack header items vertically */
                align-items: center;
                padding: 0.8rem; /* Adjusted padding */
            }
            header .header-logo-title-wrap {
                flex-direction: column;
                gap: 5px;
            }
            header h1 {
                font-size: 1.8rem; /* Smaller H1 */
            }
            header img {
                height: 35px; /* Smaller logo */
            }
            .header-timer-info {
                position: static; /* Remove absolute positioning on mobile */
                transform: none;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                gap: 8px; /* Adjusted gap */
                margin-top: 10px;
                width: 100%;
            }
            .header-timer-info .timer-box {
                padding: 4px 6px; /* Further reduced padding */
            }
            .header-timer-info .flip-card {
                width: 25px; /* Smallest flip cards */
                height: 35px;
                font-size: 0.9rem;
                line-height: 35px;
            }
            .header-timer-info .clock span {
                font-size: 1rem; /* Smallest colon */
            }
            .header-timer-info p {
                font-size: 0.7rem; /* Smallest text */
            }

            .profile-icon {
                position: static; /* Remove absolute positioning on mobile */
                transform: none;
                margin-top: 10px;
                width: 35px; /* Smallest profile icon */
                height: 35px;
                font-size: 1.2rem;
            }
            .app-section {
                padding: 0.6rem;
            }
            .app-section h2 {
                font-size: 1.2rem;
            }
            .form-group label, .form-group input, .form-group textarea {
                font-size: 0.75rem;
                padding: 0.3rem;
            }
            .vote-btn {
                padding: 4px 8px;
                font-size: 0.75rem;
            }
            .inactive-phase-container {
                height: 180px;
            }
            .bouncing-image {
                width: 70px;
            }
            .mooched-message {
                font-size: 1.8rem;
            }
            .mooched-meme-message {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    <div id="root-container"> {/* New root container for the entire React app */}
        {/* React will render the entire application UI here */}
    </div>
    
    <div id="notifications-container"></div>
    <div id="mooched-animation-container"></div>
    <div id="moochd-meme-animation-container"></div>
    <div id="wallet-settings-modal-root"></div> <!-- Root for wallet settings modal -->


    <!-- React and ReactDOM CDNs -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX transformation in browser (for development only) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;
        const ReactDOM = window.ReactDOM;

        // --- Helper for formatting timers ---
        const formatTime = (seconds) => {
            if (seconds < 0) seconds = 0;
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        };

        // --- FlipDisplay Component for animated numbers ---
        const FlipDisplay = ({ value }) => {
            const [currentValue, setCurrentValue] = useState(value);
            const cardRef = useRef(null);

            useEffect(() => {
                if (value !== currentValue) {

                    case 'vote':

                                <p className="text-green-100 text-sm italic mt-6">
